<!DOCTYPE html>
<html>

<head>
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="fname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lname" id="lastname" required>
        </div>
        <div>
            <p>Select a Race:</Select></p>
            <input type="radio" name="race" id="frun">
            <label for="frun">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="young">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
