<!DOCTYPE html>
<html>

<head>
    <title>Emnet Shortcut</title>
</head>

<body>
    <!-- main>section>h1 press tab or enter -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- Shortcut for creating navbar nav>ul>li press tab or enter -->
    <nav>
        <ul>
            <li></li>
        </ul>

        <!-- siblings can written h2+h3+h4 press tab or enter -->
        <h2></h2>
        <h3></h3>
        <h4></h4>
    </nav>

    <!-- To create 5 items inside ul we do ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a -->
    <nav>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=$] -->
    <nav>
        <ul>
            <li><a href="1"></a></li>
            <li><a href="2"></a></li>
            <li><a href="3"></a></li>
            <li><a href="4"></a></li>
            <li><a href="5"></a></li>
        </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=www.$.com] -->
    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
    </nav>
</body>

</html>

</nav>
